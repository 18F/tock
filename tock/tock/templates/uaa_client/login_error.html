{% extends "base.html" %}

{% block content %}

  <h2>cloud.gov Login Error</h2>

  {% if "_state" in error_code %}

      <p>Bad session state</p>

  {% elif error_code == "missing_code" %}

    <p>Missing session code</p>

  {% else %}

    <p>Authentication failed:  {{ error_code }}</p>

  {% endif %}
{% endblock %}
