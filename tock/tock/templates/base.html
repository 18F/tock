<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tock</title>

    {% load staticfiles %}
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="stylesheet" href="{% static 'css/dist/core.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor/jquery-ui.min.css' %}">
    <link rel="stylesheet" href="{% static 'js/vendor/chosen/chosen.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/vendor/font-awesome.min.css' %}">
    <script src="{% static 'js/vendor/jquery.min.js' %}" ></script>
    <script src="{% static 'js/vendor/chosen/chosen.jquery.min.js' %}"></script>
    <script src="{% static 'js/vendor/jquery-ui.min.js' %}"></script>
    <script src="{% static 'js/uswds.min.js' %}"></script>

    <!-- charting dependencies -->
    <script src="{% static 'js/vendor/d3.min.js' %}"></script>
    <script src="{% static 'js/vendor/datalib.min.js' %}"></script>
    <script src="{% static 'js/vendor/document-register-element.js' %}"></script>
    <script src="{% static 'js/components/utilization-chart.js' %}"></script>
    <script src="{% static 'js/components/notifications.js' %}"></script>

    <script src="{% static 'js/vendor/underscore-min.js' %}" ></script>


    <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-48605964-39', 'auto');
  ga('set', 'anonymizeIp', true);
  ga('set', 'forceSSL', true);
  ga('send', 'pageview');
    </script>


  </head>
  <body>
    <header class="usa-header usa-header-extended">
        <div class="usa-navbar">
          <button class="usa-menu-btn">Menu</button>
          <div class="usa-logo" id="logo">
            <em class="usa-logo-text">
              <img src="{% static 'img/18F-Logo.svg' %}" alt="18F logo" />
              <a href="/" accesskey="1" title="Home" aria-label="Home">Tock</a>
            </em>
          </div>
        </div>
        {% block navigation %}
        {% endblock navigation %}
</header>

<div class="usa-grid usa-content usa-section">
      {% block content %}
      {% endblock %}
      {% block js %}
      {% endblock js %}
</div>
<footer class="usa-footer usa-footer-slim" role="contentinfo">
  <div class="usa-grid">
    <nav class=" usa-width-one-whole">
      <ul class="usa-unstyled-list">
        <li class="usa-width-one-half">
          <p><i>The current release is <code>{{ x_tock_release_name }}</code>, <a href="{{ x_tock_release_url }}" title="{{ x_tock_release_name }}">view this release on GitHub</a></i>.</p>
        </li>
        <li class="usa-width-one-half">
          <p><i>For questions, suggestions, or bug reports, please <a href="https://github.com/18f/tock/issues">file an issue</a>.</i></p>
        </li>
      </ul>
    </nav>
  </div>
</footer>

  </body>
</html>
