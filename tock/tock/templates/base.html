<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tock</title>

{% load staticfiles %}
<link rel="stylesheet" href="{% static "css/style.css" %}" type="text/css" charset="utf-8">
<link rel="stylesheet" href="{% static "css/jquery-ui.min.css" %}" type="text/css" charset="utf-8">
<link rel="stylesheet" href="{% static "js/chosen/chosen.min.css" %}" type="text/css" charset="utf-8">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.2/jquery.min.js" ></script>
<script src="{% static "js/jquery-ui.min.js" %}"></script>
<script src="{% static "js/chosen/chosen.jquery.min.js" %}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.7.0/underscore-min.js" ></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container">
    <header class="banner">
      <a href="/tock">
        <img src="{% static "img/logo-18f.png" %}" alt="18F logo" />
      </a>
      <h1>Tock</h1>
      <hr>
      <ul>
        <li><a href="{% url 'reports:ListReports' %}">Reports</a></li>
        <li><a href="{% url 'employees:UserListView' %}">Users</a></li>
        {% if request.user.is_superuser %}
        <br>
        <hr>
        <strong>Admin</strong>
        <li><a href="{% url 'reportingperiod:ReportingPeriodCreateView' %}">New Reporting Period</a></li>
        {% endif %}
      </ul>
    </header>
    <div class="content">
    {% block content %}
    {% endblock %}
    {% block js %}
    {% endblock js %}
    </div>
  </div>
  </body>
</html>
