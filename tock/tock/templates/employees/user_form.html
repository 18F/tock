{% extends "base.html" %}

{% block content %}
<h2>Let's Tock about {{ username }}!</h2>

<figure class="chart chart--utilization">
  <h3 class="chart__title">Project Hours Over Time</h3>
  <utilization-chart
    class="timeline timeline--project"
    data-url="/api/project_timeline.csv?user={{ username }}"
    href="/projects/{% verbatim %}{{ project_id }}{% endverbatim %}"
    layer="project_name"
    color="project"
    x="start_date"
    y="hours_spent">
  </utilization-chart>
</figure>

<form action="" method="post">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Update" />
</form>

{% endblock %}

{% block js %}
<script>
$(function() {
	$( ".datepicker" ).datepicker();
});
</script>
{% endblock %}
