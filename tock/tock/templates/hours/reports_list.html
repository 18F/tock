{% extends "base.html" %}

{% block content %}

<h2>Available Reports</h2>



<div class="reporting-periods">
	<h3>Available CSV Reports (by Reporting Period)</h3>
	<ul>
	{% for reporting_period in object_list %}
	    <li><a href="/tock/reports/reporting_period/{{ reporting_period }}.csv">{{ reporting_period.start_date | date:"F j, Y" }} to {{ reporting_period.end_date | date:"F j, Y" }}</a></li>
	{% endfor %}
	</ul>
</div>
{% endblock %}
