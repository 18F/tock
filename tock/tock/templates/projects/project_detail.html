{% extends "base.html" %}

{% block content %}
<h2><a href="/projects/">Tock Projects</a> / {{ object.name }}</h2>

<p class="project__description">{{ object.description|default:'(no description)' }}</p>

<figure class="utilization">
  <h3 class="utilization__title">User Hours Over Time</h3>
  <utilization-chart
    data-url="/api/timecards.json?project={{ object.id }}"
    data-values="results"
    layer="user"
    color="user"
    x="start_date"
    y="hours_spent">
  </utilization-chart>
</figure>

{% endblock %}
