---
applications:
- name: tock
  instances: 4
buildpack: python_buildpack
env:
  NEW_RELIC_APP_NAME: Tock (Production)
  NEW_RELIC_CONFIG_FILE: /home/vcap/app/newrelic.ini
  NEW_RELIC_ENV: production
  NEW_RELIC_LOG: stdout
memory: 512M
services:
  - tockdb
  - tock-creds-prod
stack: cflinuxfs2
timeout: 180
