---
applications:
- name: tock
  buildpack: python_buildpack
  memory: 512M
  path: .
  stack: cflinuxfs3
  timeout: 180
  routes:
  - route: tock.app.cloud.gov
  - route: tock.app.cloud.gov/api
  env:
    NEW_RELIC_APP_NAME: Tock (Staging)
    NEW_RELIC_CONFIG_FILE: /home/vcap/app/newrelic.ini
    NEW_RELIC_ENV: staging
    NEW_RELIC_LOG: stdout
  instances: 1
  services:
  - tock-database
  - tock-credentials
