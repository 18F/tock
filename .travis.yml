language: python
python:
  - "3.4"
cache:
  directories:
    - $HOME/.pip-cache/
install:
  - pip install -r requirements.txt
  - pip install -r requirements-dev.txt
script:
  - "cd tock"
  - "python manage.py syncdb --noinput --settings=tock.settings.test"
  - "python manage.py test --noinput --settings=tock.settings.test"
