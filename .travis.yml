sudo: required
dist: trusty

language: python

python:
  - "3.5"

addons:
  postgresql: "9.5"

before_script:
  - psql -c 'create database "tock-test";' -U postgres

install:
  - travis_retry pip install codecov
  - travis_retry pip install -r requirements.txt
  - travis_retry pip install -r requirements-dev.txt
  # build stylesheets
  - travis_retry npm install --quiet

script:
  - npm run build-css
  - cd tock
  - python manage.py migrate --noinput --settings=tock.settings.test
  - python manage.py loaddata test_data/data-update.json --settings=tock.settings.test
  - python manage.py test --noinput --settings=tock.settings.test

after_success:
  - codecov
